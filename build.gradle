apply plugin: 'java'

description = 'Utilities to fill gaps in the Java standard libraries'
group = 'dev.trinkets'
// artifactId = 'java-function-trinkets'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

tasks.register("copyJavadoc") {
    group = 'docs'
    description = 'Copies JavaDoc to /docs folder'
	dependsOn javadoc

    doLast {
		copy {
			from 'build/docs'
			into 'docs'
			include 'javadoc/**'
		}
    }
}
